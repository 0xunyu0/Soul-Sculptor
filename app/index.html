<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="avatar">
        <a href="/">
            <img src="images/avatar.jpeg" alt="avatar" />
        </a>
    </div>

    <!--MENU-->
    <div class="sidebar">
        <ul class="menu" ng-controller="MenuCtrl">
            <li ng-repeat="item in items"
                class="menu-item menu-item-{{item.name}}" ng-class="{active: item.name === activeItem.name}">
                <a ng-href="{{item.path}}" ng-click="go(item.path, $event)">
                    <i class="icon ion-{{item.icon}}"></i>
                    <span class="menu-item-text">{{item.name}}</span>
                </a>
            </li>
        </ul>
    </div>

    <!--CONTENT-->
    <div class="content">
        <div class="container" ng-view></div>
    </div>

    <!--LOADING-->
    <div class="loading">
        <img src="/images/loading.gif" alt="loading..." />
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script>var APP_NAME = 'iissnan';</script>
    <script src="scripts/modules.js"></script>

    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/lab.js"></script>
    <script src="scripts/controllers/device.js"></script>
    <script src="scripts/controllers/read.js"></script>

    <script src="scripts/directives.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/services.js"></script>

    <script src="scripts/bootstrap.js"></script>
    <!-- endbuild -->
</body>
</html>
